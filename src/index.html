<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js">
    </script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="sass/main.scss">
    <script defer src="js/controller.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="img/general/logo-icon/favicon-16x16.png">
    <title>Music Site</title>
</head>

<body>
    <nav class="nav"></nav>

    <div class="big-container">

        <main class="main-grid">
            <section class="featured">
                <img class="featured__main" src="img/vendor/unsplash/hero-guitar-3.jpg"
                    alt="Featured Item(s)">
                <img class="featured__sale" src="img/vendor/unsplash/hero-guitar-2.jpg"
                    alt="Featured Item(s)">
            </section>
            <div class="carousel">
                <div class="carousel__left-arrow arrows">
                    <ion-icon name="chevron-back-circle-outline"></ion-icon>
                </div>
                <div class="carousel__container">
                    <img src="img/vendor/unsplash/hero-piano-1.jpg" alt="Carousel Item">
                    <img src="img/vendor/unsplash/hero-piano-1.jpg" alt="Carousel Item">
                    <img src="img/vendor/unsplash/hero-piano-1.jpg" alt="Carousel Item">
                </div>
                <div class="carousel__right-arrow arrows">
                    <ion-icon name="chevron-forward-circle-outline"></ion-icon>
                </div>
            </div>
        </main>

    </div>

    <footer class="footer"></footer>

</body>

</html>
